<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<style>
    .errorName,
    .errorLastname,
    .errorAddress,
    .errorGender,
    .errorEmail {
        color: red;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div id="main" class="card">
                <div class="card-content">
                    <div class="row">
                        <form action="" id="form">
                            <div class="input-field col s12">
                                <label for="">Name</label>
                                <input class="name" type="text" onblur="blured()" onkeydown="key()"/>
                                <div class="errorName"></div>
                            </div>
                            <div class="input-field col s12">
                                <label for="">Last Name</label>
                                <input class="lastname" type="text" onblur="blured()" onkeydown="key()"/>
                                <div class="errorLastname"></div>
                            </div>
                            <div class="input-field col s12">
                                <label for="">Address</label>
                                <input class="address" type="text" onblur="blured()" onkeydown="key()"/>
                                <div class="errorAddress"></div>
                            </div>
                            <div class="input-field col s12">
                                <label for="">Gender</label><br />
                                <input class="gender" type="text" onblur="blured()" onkeydown="key()"/>
                                <div class="errorGender"></div>
                            </div>
                            <div class="input-field col s12">
                                <label for="">Email</label>
                                <input class="email" type="text" onblur="blured()" onkeydown="key()"/>
                                <div class="errorEmail"></div>
                            </div>
                            <input class="btn" id="submit" type="submit" value="Submit" >
                            <input class="btn" id="reset" type="submit" value="Reset" >

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
